<html>
<head>

    crossorigin="anonymous"-->

 <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

  <input id='date' type='date'>

<table id="table-id" class="tableclass">
  <tr id="tr-id">
    <td>
      <select id="cobrancatipo-n-id" class="selectClass" name="selectName">
        <option value="ALUG">Aluguel</option>
        <option value="COND">Condom√≠nio</option>
        <option value="IPTU">IPTU</option>
      </select>
    </td>
    <td>


      <div id="form-group-n-id" class="fb-date form-group">
        <label for="monthrefdate-n-id" class="fb-date-label"></label>
        <input class="form-control" name="monthrefdate-n-fieldname"
          id="monthrefdate-n-id" type="date">
      </div>




    </td>

    <td>

      <input name="numberpart-n-fieldname"
        id="numberpart-n-id" type="integer"
        maxlength="2">

      <input name="totalparts-n-fieldname"
        id="totalparts-n-id" type="number"
        maxlength="2">

    </td>

  </tr>
</table>

<input type="button" name="insertButton" class="insertButtonClass"
  value="Copiar Linha" onclick="javascript:inserirLinha()">



</body>

<script type="text/javascript">

  void function inserirLinha() {
    $("#tr-id").clone().appendTo("#table-id");
  }


  $(document).ready(function(){
    $(".add-row").click(function(){
      var name = $("#name").val();
      var email = $("#email").val();
      var markup = "<tr><td><input type='checkbox' name='record'></td><td>"
       + name + "</td><td>" + email + "</td></tr>";
      $("table tbody").append(markup);
    });

    // Find and remove selected table rows
    $(".delete-row").click(function(){
      $("table tbody").find('input[name="record"]').each(function(){
      	if($(this).is(":checked")){
          $(this).parents("tr").remove();
        }
      });
    });
  });
</script>
</html>
